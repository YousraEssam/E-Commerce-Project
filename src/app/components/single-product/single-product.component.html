<div class="container">
  <br><br>
  
  <div class="card" *ngFor="let product of products">
    <div class="row" *ngIf="product.id==id">
      <aside class="col-sm-5 border-right">
        <article class="gallery-wrap">
          <div class="img-big-wrap">
            <div> <a href="{{product.img}}">
                <img class="img" src="{{product.img}}"></a></div>
          </div>
        </article>
      </aside>
      <aside class="col-sm-7">
        <article class="card-body p-5">
          <h3 class="title mb-3">{{product.name}}</h3>

          <p class="price-detail-wrap">
            <b>Price before sale: </b>
            <span class="price h3 text-danger">
              <span class="num"><s>$ {{product.priceBeforeSale}}</s> </span>
            </span>
            <b class="pr">Price after sale: </b>
            <span class="price h3 text-success">
              <span class="num">$ {{product.priceAfterSale}}</span>
            </span>
          </p>

          <dl class="item-property">
            <dt>Description</dt>
            <dd>
              <p> {{product.desc}} </p>
            </dd>
          </dl>
          <dl class="param param-feature">
            <dt>Category</dt>
            <dd>{{product.category}}</dd>
          </dl>
          <hr>
          <a id={{product.id}} (click)="addtoWishList()" class="btn btn-primary fa fa-heart"> Add to Wish List</a>
          <a id={{product.id}} (click)="addToCart()" class="btn btn-primary fa fa-cart-plus"> Add to Cart</a>
        </article>
      </aside>
    </div>
  </div>
</div>
<br><br><br>
