<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" routerLink='/'>E-Commerce</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" routerLink='/'>Home Page<span class="sr-only">(current)</span></a>
      </li>
    </ul>

    <div class="col-lg-3 col-sm-6 navbar-collapse collapse w-100 order-3 dual-collapse2">
      <div class="widgets-wrap d-flex justify-content-end">
        <!-- WISH LIST -->
        <div class="row">
            <div class="col">
              <div ngbDropdown class="d-inline-block dropdown" autoClose="outside">
                <a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10" aria-expanded="false">
  
                  <div class="widget-header">
                    <a href="http://localhost:4200/wish" class="icontext">
                      <div class="icon-wrap icon-xs bg2 round text-secondary"><i class="fa fa-cart-plus"></i></div>
                      <div class="text-wrap" id="dropdownForm1" ngbDropdownToggle>
                        <div class="text-wrap">
                          <span>Wish List, {{wishListItemsCount}} Items</span>
                        </div>
                      </div>
                    </a>
                  </div> <!-- widget .// -->
  
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="btns">
                    <table ngbDropdownItem class="table">
                      <th class="cart-row"> Product Name</th>
                      <th class="cart-row"> Price </th>
                      <th class="cart-row"> Remove item </th>
                      <tr *ngFor="let product of wishListContent">
                        <td>
                          <label class="cart-label btn "> {{product.name}} </label>
                        </td>
  
                        <td>
                          <label class="cart-label btn "> {{product.price}} $</label>
                        </td>
  
                        <td>
                          <button class="cart-cancel btn btn btn-danger"> X </button>
                        </td>
                      </tr>
                    </table>
  
                    <button type="submit" class="btn btn-primary btns" routerLink='/wish'>
                      go to Cart Page</button>
                  </div>
                </a>
              </div>
            </div>
          </div>

        <!-- CART -->
        <div class="row">
          <div class="col">
            <div ngbDropdown class="d-inline-block dropdown" autoClose="outside">
              <a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10" aria-expanded="false">

                <div class="widget-header">
                  <a href="http://localhost:4200/cart" class="icontext">
                    <div class="icon-wrap icon-xs bg2 round text-secondary"><i class="fa fa-cart-plus"></i></div>
                    <div class="text-wrap" id="dropdownForm1" ngbDropdownToggle>
                      <div class="text-wrap">
                        <span>Cart, {{itemsCount}} Items</span>
                      </div>
                    </div>
                  </a>
                </div> <!-- widget .// -->

                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="btns">
                  <table ngbDropdownItem class="table">
                    <th class="cart-row"> Product Name</th>
                    <th class="cart-row"> Quantity </th>
                    <th class="cart-row"> Remove item </th>
                    <tr *ngFor="let product of cartContent">
                      <td>
                        <label class="cart-label btn "> {{product.name}} </label>
                      </td>

                      <td>
                        <label class="cart-label btn "> {{product.count}} </label>
                      </td>

                      <td>
                        <button class="cart-cancel btn btn btn-danger"> X </button>
                      </td>
                    </tr>
                  </table>

                  <button type="submit" class="btn btn-primary btns" routerLink='/cart'>
                    go to Cart Page</button>
                </div>
              </a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div ngbDropdown class="d-inline-block dropdown" autoClose="outside">
              <a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10" aria-expanded="false">
                <div class="icon-wrap icon-xs bg2 round text-secondary"><i class="fa fa-user"></i></div>
                <div class="text-wrap" id="dropdownForm1" ngbDropdownToggle>
                  <span>Hello {{logged}} <i class="fa fa-caret-down"></i></span>
                </div>
              </a>

              <!-- check logged in or not  -->
              <div *ngIf="logged == Null">
                <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="btns">
                  <p>Member?</p>
                  <button type="submit" class="btn btn-primary" routerLink='/login'>Login</button>

                  <p>New around here?</p>
                  <button type="submit" class="btn btn-primary" routerLink='/register'>Register</button>
                </div>
              </div>

              <div *ngIf="logged != Null">
                <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="btns">
                  <button type="submit" class="btn btn-primary" (click)="afterLogOut()">
                    Log Out</button>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</nav>
