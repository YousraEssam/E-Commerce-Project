<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <label>
    Email:
    <input type="email" formControlName="email">
  </label>

  <label>
    Password:
    <input type="password" formControlName="password">
  </label>

  <p>
    <button type="submit" [disabled]="loginForm.invalid">Submit</button>
  </p>

</form>
