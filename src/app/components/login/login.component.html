<form [formGroup]="loginForm">

  <label>
    Email:
    <br>
    <label class="sub-label">
        Email is required
    </label>
    <br>
    <input id="email" name="email" type="email" formControlName="email" 
      class="form-control" required>
  </label>
<br>

  <label>
    Password:
    <br>
    <label class="sub-label">
        Password must be between 8 and 16 characters
    </label>
    <br>
    <input id="password" name="password" type="password" formControlName="password" 
        class="form-control" required minlength="8" maxlength="16">
  </label>
<br>

  <p>
    <button type="button" [disabled]="loginForm.invalid"
      (click)="navigateTo('')">Submit</button>
  </p>

</form>
